<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Ayman</title>
</head>
<body>
<h1>Employee List</h1>
<table>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>E-mail</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <br/>
    </tr>
    <tr th:each="emp : ${emps}">
        <td th:text="${emp.employeeId}">123</td>
        <td th:text="${emp.firstName}">Title</td>
        <td th:text="${emp.email}">Title</td>
    </tr>
</table>
</body>
</html>
